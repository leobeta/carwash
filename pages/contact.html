<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Contact</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><img src="../images/logo1.svg" alt="carwash"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/spa.html">Spa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/vip.html">VIP Access</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Contact</h1>
    <table class="contact">
      <tr>
        <th colspan="2">APPOINTMENT SECTION</th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Telephone</td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td>Service</td>
        <td>
          <select>
            <option value="1">General Wash</option>
            <option value="2">General Wash + Motor</option>
            <option value="3">General Wash + Grafito</option>
            <option value="4">General Wash + Encerado</option>
            <option value="5">General Wash + Polichado</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>To pick up?</td>
        <td>
          <div class="inline-radio">
            <input type="radio" id="yes" name="pickup" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="pickup" value="no">
            <label for="no">No</label>
          </div>
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="Enviar"></td>
      </tr>
    </table>
  </div>
  <footer>
    <div class="footer">FOOTER</div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
