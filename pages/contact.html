  <div class="container">
    <h1>Contact</h1>
    <p>Contactate con nosotros y permitenos el gusto de atendernos, con este formulario podras solicitar tu servicio o
      dar una recomendacion, queja o recurso.</p>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Servicio</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Lavado general</option>
          <option>Lavado detallado</option>
          <option>Accesorios y Lujos</option>
          <option>Domicilio Seguro</option>
          <option>Sala de espera VIP</option>
          <option>Polarizados titanio y nanocerámico</option>
          <option>Autodetailing</option>
          <option>Protección Anticorrosiva</option>
          <option>Desinfección Con Amonio Cuaternario</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Recogemos tu vehiculo?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recogemosOption" id="inlineRadio1" value="S">
          <label class="form-check-label" for="inlineRadio1">Si</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recogemosOption" id="inlineRadio2" value="N">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" class="form-control">
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios</label>
        <textarea class="form-control" id="comentarios" rows="5"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <div class="container">
      <div class="row justify-content-md-center">
        <img src="../images/contact.png" alt="contactenos">
